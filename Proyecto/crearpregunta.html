<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear preguntas</title>
    <!--styles-->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylescrearpregunta.css">
    <!--scripts-->
    <script src="./javascript/includes.js"></script>
    <script src="./javascript/crearpregunta.js"></script>
    <!--fontawesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!--Header-->
    <header id="header-container3"></header>

    <!--Cuerpo-->
    <main>
        <form id="question-form">
            <label for="enunciado">Enunciado:</label>
            <input type="text" name="enunciado" id="enunciado">
    
            <div class="options-group">
                <label for="a">Opción A:</label>
                <input type="text" name="a" id="a">
                <input type="radio" name="correcta" value="a" id="correcta-a">
                <label for="correcta-a">Marcar como correcta</label>
            </div>
    
            <div class="options-group">
                <label for="b">Opción B:</label>
                <input type="text" name="b" id="b">
                <input type="radio" name="correcta" value="b" id="correcta-b">
                <label for="correcta-b">Marcar como correcta</label>
            </div>
    
            <div class="options-group">
                <label for="c">Opción C:</label>
                <input type="text" name="c" id="c">
                <input type="radio" name="correcta" value="c" id="correcta-c">
                <label for="correcta-c">Marcar como correcta</label>
            </div>
    
            <div>
                <label for="categoria">Categoría:</label>
                <select name="categoria" id="categoria">
                    <option value="">Selecciona una categoría</option>
                </select>
            </div>
    
            <button type="submit">Guardar Pregunta</button>
        </form>
    </main>
    
    

    <!--Footer-->
    <footer id="footer-container"></footer>
</body>

</html>
