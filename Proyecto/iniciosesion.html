<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/iniciosesion.js"></script>
</head>

<body>
    <header>
        <a href="inicio.html"><img src="./images/logo.png" alt="Logo de la autoescuela Claxon"></a>
        <nav>
            <a href="iniciosesion.html">Iniciar Sesión</a>
            <a href="registro.html">Regístrate</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <small id="mensajeError" class="error-message" style="display: none;">Error de formato</small>
            <form>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">

                <input type="submit" value="Iniciar sesión" id="iniciarsesion" class="submit-btn">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Autoescuela Claxon. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
