<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/iniciosesion.js"></script>
    <script src="./javascript/includes.js"></script>
</head>

<body>
    <!--Header-->
    <header id="header-container"></header>

    <!--Cuerpo-->
    <main>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <small id="mensajeError" class="error-message" style="display: none;">Error de formato</small>
            <form>
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">

                <input type="submit" value="Iniciar sesión" id="iniciarsesion" class="submit-btn">
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer id="footer-container"></footer>
</body>

</html>
