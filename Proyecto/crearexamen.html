<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear examen</title>
    <!--styles-->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylescrearexamen.css">
    <!--scripts-->
    <script src="./javascript/includes.js"></script>
    <script src="./javascript/crearexamen.js"></script>
    <!--fontawesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!--Header-->
    <header id="header-container3"></header>

    <!--Cuerpo-->
    <main>
        <form id="examen-form">
            <div>
                <label for="nombre-examen">Nombre del Examen:</label>
                <input type="text" id="nombre-examen" placeholder="Ingresa el nombre del examen">
            </div>
            <div>
                <label for="categoria-filter">Filtrar por categoría:</label>
                <select id="categoria-filter">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <ul id="preguntas-lista">
                <!-- Lista de preguntas cargadas dinámicamente -->
            </ul>
            <button id="guardar-examen">Guardar Examen</button>
            
            <div>
                <label for="eliminar-examen">Eliminar Examen por Nombre:</label>
                <input type="text" id="eliminar-examen" placeholder="Nombre del examen a eliminar">
                <button id="boton-eliminar-examen">Eliminar Examen</button>
            </div>
        </form>
    </main>
    
    <!--Footer-->
    <footer id="footer-container"></footer>
</body>

</html>
