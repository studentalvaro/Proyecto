<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de usuarios</title>
    <script src="./javascript/gestionusuarios.js" defer></script>
</head>
<body>
<header>
    <h1>Gestión de usuarios</h1>
</header>
<main>
    <h2>Lista de Usuarios</h2>
    <table id="tabla" border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas dinámicas se añadirán aquí -->
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" placeholder="DNI"></td>
                <td><input type="text" placeholder="Nombre"></td>
                <td><input type="text" placeholder="Apellidos"></td>
                <td><button id="guardar">Guardar</button></td>
            </tr>
        </tfoot>
    </table>
</main>
<footer>
    <p>© 2024 Gestión de Usuarios</p>
</footer>
</body>
</html>
