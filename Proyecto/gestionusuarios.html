<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <!--Header-->
    <header id="header-container3"></header>

    <!--Cuerpo-->

        <small id="mensajeError" class="error-message" style="display: none;">Error de formato</small>

            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Tipo</th>
                    <th>Validado</th>
                    <th>Restablecer contraseña</th>

            </thead>
            <tbody>
                <!-- Las filas dinámicas se añadirán aquí -->
            </tbody>
        </table>
    </main>

    <!--Footer-->
    <footer id="footer-container"></footer>
