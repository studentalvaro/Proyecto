<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript/registro.js"></script>
    <script src="./javascript/includes.js"></script>
</head>

<body>
    <!--Header-->
    <header id="header-container"></header>

    <!--Cuerpo-->
    <main>
        <div class="form-container">
            <h2>Formulario de Registro</h2>
            <small id="mensajeError" class="error-message" style="display: none;">Error de formato</small>
            <form>
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">

                <label for="password">Contraseña <small>(debe tener al menos 8 caracteres y un número)</small></label>
                <input type="password" name="password" id="password" placeholder="Contraseña">

                <label for="password2">Repetir contraseña</label>
                <input type="password" name="password2" id="password2" placeholder="Repetir contraseña">

                <label for="tipoUsuario">Eres:</label>
                <div class="radio-group">
                    <label for="alumno">
                        <input type="radio" name="tipoUsuario" id="alumno" value="Alumno"> Alumno
                    </label>
                    <label for="profesor">
                        <input type="radio" name="tipoUsuario" id="profesor" value="Profesor"> Profesor
                    </label>
                </div>

                <input type="submit" value="Registrar usuario" id="registro" class="submit-btn">
            </form>
        </div>
    </main>
    <!--Footer-->
    <footer id="footer-container"></footer>
</body>

</html>
